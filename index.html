<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://luke-chang.github.io/js-spatial-navigation/spatial_navigation.js"></script>
    <!-- <script src="/js/auth.js" defer></script> -->
    <script src="js/login.js" defer></script>
    <script src="js/nav.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="forms">
        <div class="form login">
          <span id="title" class="title" role="heading">Login</span>
          <form id="login-form" action="/dashboard.html">
            <div class="input-field">
              <input
                id="email-field"
                class="main-btn"
                type="text"
                placeholder="Enter your email"
                role="textbox"
                aria-label="Email field"
                aria-labelledby="title"
                aria-
                aria-required="true"
                required
              />
              <span class="error-message" aria-live="assertive"></span>
            </div>
            <div class="input-field">
              <input
                id="password-field"
                class="main-btn"
                type="password"
                placeholder="Enter your password"
                role="textbox"
                aria-label="Password field"
                aria-labelledby="title"
                aria-required="true"
                required
              />
              <span class="error-message" aria-live="assertive"></span>
            </div>
            <div class="input-field button">
              <input
                class="main-btn"
                type="submit"
                value="Login now"
                role="button"
                aria-labelledby="title"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <section class="modal">
      <div class="modal-container input-field">
        <h3 id="modal-title" role="heading">Exit application?</h3>
        <input
          class="modal-btn modal_exit"
          type="button"
          value="OK"
          role="button"
          aria-label="Exit"
          aria-labelledby="modal-title"
          onclick="exitApp();"
        />
        <input
          class="modal-btn modal_cancel"
          type="button"
          value="Cancel"
          role="button"
          aria-label="Cancel"
          aria-labelledby="modal-title"
          onclick="toggleModal();"
        />
      </div>
    </section>
  </body>
</html>
